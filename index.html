<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Calculator beta2 version</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body onload="document.getElementById('screen').value=0">
	<section id="calc">
		<input type="text" id="screen"></div>
		<div id="btn_holder">
			<input type="button" value="0" id="number0" style="order:14" />
			<input type="button" value="1" id="number1" style="order:9" />
			<input type="button" value="2" id="number2" style="order:10" />
			<input type="button" value="3" id="number3" style="order:11"/>
			<input type="button" value="4" id="number4" style="order:5"/>
			<input type="button" value="5" id="number5" style="order:6"/>
			<input type="button" value="6" id="number6" style="order:7"/>
			<input type="button" value="7" id="number7" style="order:1"/>
			<input type="button" value="8" id="number8" style="order:2"/>
			<input type="button" value="9" id="number9" style="order:3"/>
			<input type="button" value="." id="vergule"style="order:13" />

			<input type="button" value="X" id="op_multip"style="order:16" />
			<input type="button" value="/" id="op_divide" style="order:15"/>
			<input type="button" value="+" id="op_add" style="order:8"/>
			<input type="button" value="-" id="op_subst" style="order:12"/>
			<input type="button" value="=" id="equale"style="order:18;flex-grow:2" />

			<input type="button" value="del" id="delete" style="order:4"/>
			<input type="button" value="reset" id="reset"style="order:17;flex-grow:2"/>

		</div>
	</section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
